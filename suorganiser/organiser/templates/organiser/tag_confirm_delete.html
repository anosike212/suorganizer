{% extends parent_template|default:"organiser/base_organiser.html" %}

{% block title %}
    {{ block.super }} - Delete Tag
{% endblock %}

{% block content %}
    <div>
        <div>
            <form action = "{{ tag.get_delete_url }}" method = "POST">
                {% csrf_token %}
                <p>
                    Are you sure you want to delete 
                    tag {{ tag.name }}?
                </p>
                <a href = "{{ tag.get_absolute_url }}">Cancel</a>
                <button type = "submit">Delete Tag</button>
            </form>
        </div>
    </div>
{% endblock %}
