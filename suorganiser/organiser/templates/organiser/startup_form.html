{% extends parent_template|default:"organiser/base_organiser.html" %}

{% block title %}
    {{ block.super }} - Create Startup
{% endblock %}

{% block content %}
    <div>
        <div>
            <form action = "{% url 'organiser_startup_create' %}" method = "POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type = "submit">
                    Create Startup
                </button>
            </form>
        </div>
    </div>
{% endblock %}
